<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Learning</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
    <link rel="stylesheet" href="CSS/nav.css">
</head>

<body>
    <h2>HTML Table</h2>
    <header>
        <nav>
            <ul>
                <li><a target="_blank" href="video.html">Video</a></li>
                <li><a target="_blank" href="form.html">Form</a></li>
                <li><a target="_blank" href="blog.html">Blog</a></li>
                <li><a target="_blank" href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table>
            <caption>Employee Salary Table</caption>
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Twitter</td>
                    <td>$1300</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuck</td>
                    <td>Founder Facebook</td>
                    <td>$1400</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Employee: 4</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
